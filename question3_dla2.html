<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p class=”odd”>Number 1</p>
    <p class=”even”> Number 2</p>
    <p class=”odd”> Number 3</p>
    <p class=”even”> Number 4</p>
    <p class=”odd”> Number 5</p>
    <p class=”even”> Number 6</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        const allParagraphs = document.querySelectorAll("p");
        for (paragraph of allParagraphs)
        {
          paragraph.style.backgroundColor = paragraph.getAttribute("class")==="odd"?"yellow":"lightblue"
        }
    </script>
  </body>
</html>
