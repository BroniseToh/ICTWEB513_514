<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Even Number</title>
    <link rel="icon" type="image/x-icon" href="https://pngimg.com/uploads/letter_b/letter_b_PNG16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('https://wallpapercave.com/wp/wp5278893.jpg');
    }
  </style>  
  <body>
    <h1 class="text-center m-3 txt">Display 10 Even Numbers</h1>
    <form class="col-md-6 col-lg-4 bd1 mx-auto p-2">
        <div class="mb-3">
            <label for="inum" class="form-label">Input</label>
            <input type="text" class="form-control" id="inum" placeholder="Input">
          </div>
        <input type="button" class="btn btn-primary col-12" value="Submit">
        <div class="my-3">
            <label for="ta" class="form-label">Output</label>
            <textarea class="form-control" id="ta" rows="12" disabled readonly></textarea>
          </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script>
        document.querySelector(".btn").addEventListener("click",function(){
            const inum = Number(document.querySelector("#inum").value);
            let result = "";
            let i = 1;
            let nextnum = inum%2==0?inum:inum+1; 
            while (i<=10){
              result += `${nextnum}\n`;
              i++;
              nextnum +=2;
            }   
            document.querySelector("textarea").innerHTML = result;
        });
      </script>
  </body>

</html>
